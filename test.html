<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
  <title>Document</title>
</head>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  .scroll {
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  .-one {
    background: #ff8080;
    width: 100%;
    height: 100vh
  }

  .-two {
    background: #0f0f0f;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: auto;
  }

  .items {
    width: 500px;
    height: 700px;
    border: 3px solid green;
  }
</style>

<body>
  <div class="scroll">
    <div class="container -one"></div>
    <div class="container -two">
      <div class="items"></div>
      <div class="items"></div>
      <div class="items"></div>
      <div class="items"></div>
      <div class="items"></div>
    </div>
  </div>
</body>
<script>
  // 
  console.clear()
  gsap.registerPlugin(ScrollTrigger);

  const sections = gsap.utils.toArray(".container");
  gsap.to(sections, {
    yPercent: (i, el) => -100 * (sections.length - 1),
    ease: "none",
    scrollTrigger: {
      trigger: ".scroll",
      pin: true,
      scrub: 1,
      snap: 1 / (sections.length - 1),
      markers: true
    }
  })
</script>

</html>
