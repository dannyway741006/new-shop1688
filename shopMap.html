<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>shop1688 | 在地商家一站全搜</title>
</head>

<body>
  <header id="app" @click.stop="removeStyle">
    <section id="allNav" class="allNav" ref="header">
      <div class="navItems">
        <article class="logoBox">
          <a href="javascript:;">
            <img src="https://storage.googleapis.com/alleynail.co/2020/09/logo-1.svg" alt="logo">
            <h5>在地商家一站全搜</h5>
          </a>
        </article>
        <article class="merchantItems">
          <ul class="v" ref="link">
            <li>
              <a href="javascript:;">川老爺麻辣鍋</a>
            </li>
            <li>
              <a href="javascript:;">食閣Skr餐廳</a>
            </li>
            <li>
              <a href="javascript:;">三米三小館</a>
            </li>
          </ul>
        </article>
        <article class="linkMerchant">
          <a href="javascript:;">
            <img src="https://storage.googleapis.com/alleynail.co/2020/09/icon_join.svg" alt="連結圖示">
            <p>成為商家</p>
          </a>
        </article>
      </div>
      <nav class="navBar">
        <div class="navOutLine" ref="allInput">

          <div class="inputExterior inputType" ref="testblock">
            <div class="group">
              <input id="storeType" type="text" v-model="input.type" @click.stop="TypeBox" required="required">
              <span class="highLight"></span>
              <span class="bar"></span>
              <label class="inputTitle">商家</label>
            </div>
            <div class="baseSearch" id="baseSearch">

              <ul id="baseType">
                <li v-for="(item, index) in titleMenu">
                  <img src="https://storage.googleapis.com/alleynail.co/2020/11/mapIcon.svg">
                  <p @click="input.type = item">{{item}}</p>
                </li>
              </ul>
            </div>
            <div class="citySearch" id="citySearch">
              <ul id="baseType">
                <li v-for="(item, index) in cityData">
                  <img src="https://storage.googleapis.com/alleynail.co/2020/11/mapIcon.svg">
                  <p @click="input.city = item">
                    {{item}}
                  </p>
                </li>
              </ul>
            </div>
          </div>
          <div class="inputExterior">
            <input id="storeAdd" type="text" v-model="input.shop" @click.stop="reduction" required="required"
              class="fake-input" ref="allInput">
            <div class="group group-city">
              <input id="storeAdd" type="text" v-model="input.city" @click.stop="cityBox" required="required">
              <span class="highLight"></span>
              <span class="bar"></span>
              <label class="inputTitle">地區</label>
            </div>
            <button class="inputBtn" id="search" @click="search">
              <img src="https://storage.googleapis.com/alleynail.co/2020/09/seach_icon.svg" alt="searchPic">
            </button>
          </div>
        </div>
      </nav>
    </section>
    <section class="dataSection1">
    </section>
    <section class="resultTitle">
      <transition name="fade" mode="out-in">
        <h2 id="testAni" :key="input.type">{{h2Title}}</h2>
      </transition>
    </section>


    <section id="all_product">

      <div class="bidBox" v-for="(item,index) in filterItem" :key="index">
        <p> {{item.分類[0]}}</p>
        <p> {{item.地址[0]}}</p>
        <p> {{item.名稱}}</p>
        <img :src="`https://www.shop1688.com.tw/${item.bid}/item.jpg`">
      </div>
    </section>

    <section class="mapInput">
      <div id="map" class="mapBox"></div>
    </section>
  </header>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfWqe3ED8MkbbRa1lZeFla3trqY3UPOH0&libraries=places&v=weekly"
    defer></script>
  <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.js'></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>
  <!-- <script src="./js/googleMap.js"></script> -->
  <!-- <script src="./js/firestore.js"></script> -->
  <script src="./js/index.js"></script>
  <!-- <script src="./js/shopMap.js"></script> -->

</body>

</html>
